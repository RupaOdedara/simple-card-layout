<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/sharda/CCL0034/css/ccl0034.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&family=Lexend+Giga&display=swap" rel="stylesheet">
    <title>CCL0034</title>
  </head>
  <body>
    <!-- 
      Icons URL
      mail: https://thenounproject.com/search/?q=mail&i=245434
      phone: https://thenounproject.com/search/?q=phone&i=3267594
      web: https://thenounproject.com/search/?q=mouse%20arrow&i=1893496 
      location: https://thenounproject.com/search/?q=location&i=3267733
      whatsapp:
      facebook:
      instagram:
      twitter:
      linkedin:
      Base 64 url
      
      https://varvy.com/pagespeed/base64-images.html
      -->
    <div class="content">
      <div class="main-container">
        <div class="complany-details">
          <div class="logo">
            <img src="/sharda/CCL0034/image/main-logo.png" alt="image">
            <h1>COMPANY</h1>
          </div>
          <div class="clip">
            <div id="left-clip">
              <div id="inner-left-clip"></div>
            </div>
            <div id="right-clip">
              <div id="inner-right-clip"></div>
            </div>
          </div>
        </div>
        <div class="card-structure">
          <div class="card-info">
            <div class="person-info">
              <h2>JAMES <span>FRANK</span></h2>
              <p class="border-line">SENIOUR MANAGER</p>
            </div>
            <div class="complany-social-info">
              <div class="person-contact-info-wrap">
                <div class="person-contact-info">
                  <div class="wrap phone">
                    <span class="icon">
                      <img src="/sharda/CCL0034/img/phone1.png" alt="Image">
                    </span>
                    <span class="person-detail">
                    <a href="">+000-12345-6789</a>
                    <a href="">+000-12345-6789</a></span>
                  </div>
                  <div class="wrap mail">
                    <span class="icon">
                      <img src="/sharda/CCL0034/img/gmail_fill.png" alt="Image">
                    </span>
                    <span class="person-detail"><a href="">yrname@gmail.com</a></span>
                  </div>
                  <div class="wrap address">           
                    <span class="icon">
                      <img src="/sharda/CCL0034/img/location_fill.png" alt="Image">
                    </span>
                    <span class="person-detail"><a href="">Your Location Here, 123 state and ZIP code</a></span>
                  </div>
                  <div class="wrap web">
                    <span class="icon">
                      <img src="/sharda/CCL0034/img/web.png" alt="Image">
                    </span>
                    <span class="person-detail"><a href="">www.websitename.com</a></span>
                  </div>
                  <div class="wrap facebook">
                    <span class="icon">
                      <img src="/sharda/CCL0034/img/facebook.png" alt="Image">
                    </span>
                    <span class="person-detail"><a href="">facebbok.com</a></span>
                  </div>
                  <div class="wrap twitter">
                    <span class="icon">
                      <img src="/sharda/CCL0034/img/twitter.png" alt="Image">
                    </span>
                    <span class="person-detail"><a href="">twitter.com</a></span>               
                  </div>
                  <div class="wrap linkedin">
                    <span class="icon">
                      <img src="/sharda/CCL0034/img/linkedin.png" alt="Image">
                    </span>
                    <span class="person-detail"><a href="">linkedin.com</a></span>
                  </div>
                  <div class="wrap instagram">
                    <span class="icon">
                      <img src="/sharda/CCL0034/img/instagram.png" alt="Image">
                    </span>
                    <span class="person-detail"><a href="">instagram.com</a></span>
                  </div>
                  <div class="wrap youtube">
                    <span class="icon">
                      <img src="/sharda/CCL0034/img/youtube.png" alt="Image">
                    </span>
                    <span class="person-detail"><a href="">youtube.com</a></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-border-clip">
          <div class="inner-bottom-border-clip"></div>
        </div>
      </div>
    </div>
  </body>
</html>
