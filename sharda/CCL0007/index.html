<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
  <section class="main-content">
    <div class="main-container">
      <div class="company-logo-box"> 
        <div class="top">
       <img src="/sharda/CCL0007/images/doc-img.png" alt="Image" class="border-bottom-right">

       <div class="top-left-clip-border"></div>
       <div class="bottom-right-clip-border"></div>

      </div>

      </div>
      <div class="company-social-data">

          <li>
            <div class="logo-box"><a href="#"><i class="fa fa-phone" aria-hidden="true"></i>

              <p>-000 1234 56789</p>

          <li>

              <p>www.website.com</p>
              <p>hello@company.com</p>
            </div>
          </li>
          <li>
            <div class="logo-box"><a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i>
            </a></div>
            <div class="person-info">
              <p>IT Street Address Here</p>
